<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="description" content="Esse Ã© um desafio proposto pelo Front End Mentor">

</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern-top">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom">
  <main class="main-container">
    <div class="bg-card">
      <img src="./images/image-victor.jpg" alt="victor photo">
    </div>

    <div class="card-informations-container">
      <div class="card-informations-content">
        <h1>Victor Crest</h1>
        <span>26</span>
        <span class="city-information">London</span>
      </div>
    </div>

    <div class="social-media-stats-container">
      <div class="followers-container">
        <span class="social-media-numbers">80K</span>
        <span class="kind-social-media-numbers">Followers</span>
      </div>

      <div class="likes-container">
        <span class="social-media-numbers">803K</span>
        <span class="kind-social-media-numbers">Likes</span>
      </div>
      <div class="photos-container">
        <span class="social-media-numbers">1.4K</span>
        <span class="kind-social-media-numbers">Photos</span>
      </div>

    </div>
  </main>
</body>

</html>
